<body>

<script src="./seqload.js"></script>
<script>
  var seqload = new Seqload(['../dist/vue.js']);
  seqload.init(function() {
    Vue.component('button-counter', {
      data: function () {
        return {
          count: 0
        }
      },
      template: '<button v-on:click="count++" :key="count">You clicked me {{ count }} times.</button>',
      mounted() {
        setTimeout(() => {
          this.count = 10;
        }, 3 * 1000)
      }
    });

    var vm = new Vue({
      data: {
        info: {
          static: 'static render',
          name: 'isaac',
          age: 26
        },
        nums: [1,2,3],
        count: 1,
        price: 100,
      },
      filters: {
        keep2Point(age) {
          return age.toFixed(2);
        }
      },
      computed: {
        computedAttr() {
          const {info} = this;
          // const infoStr = JSON.stringify(this.info);
          return info;
        }
      },
      mounted() {
        this.$nextTick(() => {
          // 初始化的computedWatcher.dirty = true， 所以先访问一下计算属性，计算最新值，让dirty = false

          // computedWatcher.dirty output: false

          // 掉操作符添加新属性
          // this.info.ex = 'exData';
          // computedWatcher.dirty output: false

          this.$set(this.$data, 'count', 2);

          // const foo = {name: '2'};
          // this.$set(foo, 'name', 'isaac');

          // console.log(computedAttr);
          console.log(Date.now(), 'isDirty:', vm['_watchers'][0].dirty);
        });

        // setTimeout(() => {
        //   this.price = 200;
        // }, 3 * 1000)
      },
    }).$mount('#app');
    console.log(vm);
  });
</script>
